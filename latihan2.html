<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Biodata</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #04c1fa, #acb6e5);
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      .highlight {
        font-weight: bold;
        color: #e63946;
        font-size: 20px;
      }

      p {
        margin: 8px 0;
        font-size: 16px;
        color: #444;
      }

      .motto {
        margin-top: 15px;
        padding: 10px;
        background: #f1f1f1;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="image/Archlinux-logo-standard-version.png"
        alt=""
        width="300px"
      />
      <h1>Biodata</h1>
      <p class="highlight">Abizar Al Chifari Putra</p>
      <p>Kelas : X PPLG 2</p>
      <p>Alamat : Tamansari, RT01, RW08</p>
      <p>Hobi : Merekayasa sesuatu</p>
      <p>Asal SMP : SMP Negeri 1 Karangmoncol</p>
      <p>Cita-cita : Fullstack Developer</p>
      <p class="motto">Motto : Hidup tanpa tantangan bukanlah hidup</p>
    </div>
  </body>
</html>
